<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link rel="stylesheet" href="./css/jquery-ui.css">
<link rel="stylesheet" href='./css/fullcalendar.css'>
<link rel="stylesheet" href='./css/jquery.switchButton.css'>
<link rel="stylesheet" href='./css/user.css'>

<script type="text/javascript" src='./js/moment.min.js'></script>
<script type="text/javascript" src='./js/jquery.min.js'></script>
<script type="text/javascript" src='./js/jquery-ui.min.js'></script>
<script type="text/javascript" src='./js/fullcalendar.js'></script>
<script type="text/javascript" src='./js/ko.js'></script>
<script type="text/javascript" src='./js/calOption.js'></script>
<script type="text/javascript" src='./js/initWork.js'></script>
<script type="text/javascript" src='./js/IndexedDB.js'></script>
<script type="text/javascript" src='./js/jquery.switchButton.js'></script>
<script type="text/javascript" src='./js/xlsx.core.min.js'></script>

<script>
	var dialog, dialogOption; //, form;

	$(window).resize(function() {
		$('#calendar').fullCalendar('option', 'height',$(window).height() - 20);
	});

	$(document).ready(function() {
		IDB.checkDB();														// Initialize Indexed Database
		$('#calendar')
			.bind('contextmenu', function(e){return false})
			.fullCalendar(calOption);								// Initialize Calendar
		init_UI();																// Initialize Dialog Box, datepicker
	});
</script>

</head>
<body>
	<div id='calendar'></div>
	<div style='position:absolute;top:10px;left:200px;display:none'>
		<input type=button value='등록' onClick='fn_addEvent(new Date());'>
		<input type=button value='목록' onClick='fn_listEvent();'>
	</div>

<div id="dialog-form" title="새 일정" style='display:none'>
	<table cellPadding=0 cellSpacing=0 Border=0 width=100% id='addTbl'>
		<colGroup>
			<col width=60px>
			<col>
		</colGroup>
		<Tr>
			<Td><label for="title">일정</label></Td>
			<td><input type="text" id="title" class="text ui-widget-content ui-corner-all wid100"></td>
		</Tr>
		<Tr>
			<Td><label for="allDay">종일</label></Td>
			<td>
				<select id='allDay' class='wid85'></select>
			</td>
		</Tr>
		<Tr>
			<Td><label for="sd">기간</label></Td>
			<td>
				<input type="text" id="sd" class="text ui-widget-content ui-corner-all wid75" readonly>
				<select id='sdt' class='sel_date'></select> ~
				<input type="text" id="ed" class="text ui-widget-content ui-corner-all wid75" readonly>
				<select id='edt' class='sel_date'></select>
			</td>
		</Tr>
		<Tr>
			<Td><label for="repeat">반복</label></Td>
			<td>
				<select id='repeat' class='wid85' disabled></select>
				<select id='repeatVal' class='sel_date' disabled></select>
			</td>
		</Tr>
		<Tr>
			<Td><label for="url">URL</label></Td>
			<td>
				<input type="text" id="url" class="text ui-widget-content ui-corner-all wid100">
			</td>
		</Tr>
	</table>
	<table cellPadding=0 cellSpacing=0 Border=0 width=100% id='viewTbl' style='display:none'>
		<Tr>
			<td id='tdTitle'></td>
		</Tr>
		<Tr>
			<td id='tdDate' ></td>
		</Tr>
		<Tr>
			<td><span id='tdUrl'></span></td>
		</Tr>
	</table>
</div>

<div id="dialog-option" title="옵션" style='display:none'>
	<table cellPadding=0 cellSpacing=0 Border=0 width=100%>
		<colGroup>
			<col width=120px>
			<col>
		</colGroup>
		<Tr>
			<Td>이벤트 등록</Td>
			<td ><input type="checkbox" id='chk1'></td>
		</Tr>
		<Tr>
			<Td>날짜 선택</Td>
			<td><input type="checkbox" id='chk3'></td>
		</Tr>
		<Tr>
			<Td>주말 표시</Td>
			<td><input type="checkbox" id='chk2'></td>
		</Tr>
		<Tr>
			<Td>주 숫자 표시</Td>
			<td><input type="checkbox" id='chk5'></td>
		</Tr>
		<Tr>
			<Td>이벤트 전체표시</Td>
			<td><input type="checkbox" id='chk4'></td>
		</Tr>
	</table>
</div>

</body>
</html>
